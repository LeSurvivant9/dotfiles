add_newline = true
command_timeout = 1000
format = """\
[╭╴](238)$os$username$directory$git_branch$git_status$time$all\
[╰─](238)$character"""

# Drop ugly default prompt characters
[character]
success_symbol = '[➜](bold green) '
error_symbol = '[✗](bold red) '

# ---

[os]
format = '[$symbol](bold white) '
disabled = false

# ---

# Display
[cmd_duration]
min_time = 0
show_milliseconds = true
format = '[$duration](bold yellow)'

# Shows the username
[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
ssh_symbol = " "
format = 'on [$hostname](bold yellow) '
disabled = true

# Shows current directory
[directory]
truncation_length = 4
truncation_symbol = '…/'
home_symbol = '󰋜 ~'
read_only_style = '197'
read_only = " 󰌾"
format = 'at [$path]($style)[$read_only]($read_only_style) '

# Shows current git branch
[git_branch]
symbol = " "
format = 'via [$symbol$branch]($style)'
#truncation_length = 2
truncation_symbol = '…/'
style = 'bold green'

# Shows current git status
[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'bold green'
conflicted = '🏳'
up_to_date = ''
untracked = ' '
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = ' '
modified = ' '
staged = '[++\($count\)](green)'
renamed = '襁 '
deleted = ' '

# Show current time
[time]
disabled = false
format = '🕙[\[$time\]]($style) '
time_format = '%T'
utc_time_offset = 'local'

# Display current IP
[localip]
ssh_only = true
format = '@[$localipv4](bold red) '
disabled = false

