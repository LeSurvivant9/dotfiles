add_newline = true
command_timeout = 1000
format = """\
[â•­â•´](238)$os$username$directory$git_branch$git_status$time$all\
[â•°â”€](238)$character"""

# Drop ugly default prompt characters
[character]
success_symbol = '[âœ](bold green) '
error_symbol = '[âœ—](bold red) '

# ---

[os]
format = '[$symbol](bold white) '
disabled = false

# ---

# Display
[cmd_duration]
min_time = 0
show_milliseconds = true
format = '[$duration](bold yellow)'

# Shows the username
[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
ssh_symbol = "î¬ "
format = 'on [$hostname](bold yellow) '
disabled = true

# Shows current directory
[directory]
truncation_length = 4
truncation_symbol = 'â€¦/'
home_symbol = 'ó°‹œ ~'
read_only_style = '197'
read_only = " ó°Œ¾"
format = 'at [$path]($style)[$read_only]($read_only_style) '

# Shows current git branch
[git_branch]
symbol = "ï˜ "
format = 'via [$symbol$branch]($style)'
#truncation_length = 2
truncation_symbol = 'â€¦/'
style = 'bold green'

# Shows current git status
[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'bold green'
conflicted = 'ğŸ³'
up_to_date = ''
untracked = 'ï”© '
ahead = 'â‡¡${count}'
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
behind = 'â‡£${count}'
stashed = 'ï£– '
modified = 'ï„ '
staged = '[++\($count\)](green)'
renamed = 'è¥ '
deleted = 'ï€” '

# Show current time
[time]
disabled = false
format = 'ğŸ•™[\[$time\]]($style) '
time_format = '%T'
utc_time_offset = 'local'

# Display current IP
[localip]
ssh_only = false
format = '@[$localipv4](bold red) '
disabled = true

